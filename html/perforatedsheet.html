<div class="grid-12 gutter-30">
	<div class="span-4">
		<fieldset>
			<legend>Sheet Calculation</legend>
			<form>
				<ul>
					<li>
						<label>Length</label>
						<input type="number" id="length">
						<input name="lengthUnitSelector" type="radio" id="mmLengthUnit" class="unitSelector" checked>
						<label for="mmLengthUnit">mm</label>
						<input name="lengthUnitSelector" type="radio" id="inchLengthUnit" class="unitSelector">
						<label for="inchLengthUnit">inches</label>
					</li>
					<li>
						<label>Width</label>
						<input type="number" id="width">
						<input name="widthUnitSelector" type="radio" id="mmWidthUnit" class="unitSelector" checked>
						<label for="mmWidthUnit">mm</label>
						<input name="widthUnitSelector" type="radio" id="inchWidthUnit" class="unitSelector">
						<label for="inchWidthUnit">inches</label>
					</li>
					<li>
						<label>Material Thickness</label>
						<input type="number" id="thickness">
						<input name="thicknessUnitSelector" type="radio" id="mmThicknessUnit" class="unitSelector" checked>
						<label for="mmThicknessUnit">mm</label>
						<!--	<input name="thicknessUnitSelector" type="radio" id="gaugeThicknessUnit" class="unitSelector">
						<label for="gaugeThicknessUnit">gauge</label>
						Remove this comment for Gauge, Javascript not complete-->
					</li>
					<li>
						<label>SW</label>
						<input type="number" id="sw">
						<input name="swUnitSelector" type="radio" id="mmSwUnit" class="unitSelector" checked>
						<label for="mmSwUnit">mm</label>
						<input name="swUnitSelector" type="radio" id="inchSwUnit" class="unitSelector">
						<label for="inchSwUnit">inches</label>
					</li>
					<li>
						<label>Pitch</label>
						<input type="number" id="pitch">
						<input name="pitchUnitSelector" type="radio" id="mmPitchUnit" class="unitSelector" checked>
						<label for="mmPitchUnit">mm</label>
						<input name="pitchUnitSelector" type="radio" id="inchPitchUnit" class="unitSelector">
						<label for="inchPitchUnit">inches</label>
					</li>

					<li>
						<label>Perforation Type</label>
						<input name="perfSelector" type="radio" id="hexagonal" checked>
						<label for="hexagonal">Hexagonal</label>
						<input name="perfSelector" type="radio" id="round">
						<label for="round">Round</label>
					</li>
					<li>
						<label>Material</label>
						<input name="matSelector" type="radio" id="steel" checked>
						<label for="steel">Steel</label>
						<input name="matSelector" type="radio" id="aluminum">
						<label for="aluminum">Aluminum</label>
					</li>
				</ul>
			</form>
		</fieldset>
	</div>

	<div class="span-8">
		<fieldset>
			<legend>Results</legend>
			<!-- Right Column -->
			<h3>**This is a work in progess and should be used with caution**</h3>
			<br>
			<h3>Only mm units work, and weights are not 100% accurate</h3>
			<div id="sheetNameResult"></div>
			<div id="volumeResult"></div>
			<div id="weightResult"></div>
			<div id="openAreaResult"></div>
			<div id="resultUnits">
				<label>Metric</label>
				<input name="volumeUnitSelector" type="radio" id="metric" checked>
				<label>Imperial</label>
				<input name="volumeUnitSelector" type="radio" id="imperial">
			</div>
		</fieldset>
	</div>
</div>

<script src="js/calculateall.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r69/three.min.js"></script>
